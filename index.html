<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FunTools Hub</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-11400754697"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-11400754697');
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #5e2121;
      color: white;
      text-align: center;
    }
    h1 {
      padding: 20px;
      background-color: #5e2121;
      color: white;
      font-size: 36px;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .menu button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
    }
    .tab-content {
      display: none;
      margin-top: 30px;
    }
    #calculator {
      background-color: #1c1c1c;
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
    }
    #calculator input, #calculator button {
      font-size: 24px;
      margin: 5px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 10px;
    }
    #calculator input {
      width: 250px;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    #calculator .orange { background-color: orange; }
    #calculator .black { background-color: black; color: white; }
    #table-output { margin-top: 20px; font-size: 20px; }
    #shooting-tab canvas {
      background: #222;
      display: block;
      margin: 0 auto;
    }
    #welcome-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #5e2121;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    #welcome-screen h1 {
      font-size: 50px;
      color: white;
      animation: fadeInOut 3s ease;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }
    #upgrade-shop {
      padding: 10px;
      margin-top: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    #upgrade-shop button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #e74c3c;
      color: white;
    }
    .feedback-section button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .like { background-color: green; color: white; }
    .dislike { background-color: red; color: white; }
    .save-load { background-color: #2196f3; color: white; }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome to FunTools Hub</h1>
  </div>
  <h1>Welcome to Our Website</h1>
  <div class="menu">
    <button onclick="showTab('calculator-tab')">Calculator</button>
    <button onclick="showTab('table-tab')">Table</button>
    <button onclick="showTab('clicking-tab')">Clicking Game</button>
    <button onclick="showTab('shooting-tab'); startGame();">Shooting Game</button>
  </div>
  <div class="feedback-section">
    <button class="like" onclick="like()">üëç Like</button>
    <button class="dislike" onclick="dislike()">üëé Dislike</button>
    <p>Likes: <span id="likeCount">0</span> | Dislikes: <span id="dislikeCount">0</span></p>
    <button class="save-load" onclick="saveGame()">üíæ Save Game</button>
    <button class="save-load" onclick="loadGame()">üìÇ Load Game</button>
    <p>Game Data: <span id="gameData">No Data</span></p>
  </div>
  <!-- Your tabs and game code continues as is... -->

  <script>
    let likeCount = localStorage.getItem('likeCount') || 0;
    let dislikeCount = localStorage.getItem('dislikeCount') || 0;
    document.getElementById('likeCount').textContent = likeCount;
    document.getElementById('dislikeCount').textContent = dislikeCount;

    function like() {
      likeCount++;
      localStorage.setItem('likeCount', likeCount);
      document.getElementById('likeCount').textContent = likeCount;
    }
    function dislike() {
      dislikeCount++;
      localStorage.setItem('dislikeCount', dislikeCount);
      document.getElementById('dislikeCount').textContent = dislikeCount;
    }
    function saveGame() {
      const game = { score: 150, level: 3, coins: 200 };
      localStorage.setItem('savedGame', JSON.stringify(game));
      alert("Game saved!");
    }
    function loadGame() {
      let saved = localStorage.getItem('savedGame');
      if (saved) {
        let gameData = JSON.parse(saved);
        document.getElementById('gameData').textContent =
          `Score: ${gameData.score}, Level: ${gameData.level}, Coins: ${gameData.coins}`;
      } else {
        document.getElementById('gameData').textContent = "No saved data found.";
      }
    }
  </script>
</body>
</html>
