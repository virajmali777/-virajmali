<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FunTools Hub</title>

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-11400754697"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-11400754697');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #5e2121;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px;
      background-color: #5e2121;
      color: white;
      font-size: 36px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .menu button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 30px;
    }

    #calculator {
      background-color: #1c1c1c;
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
    }

    #calculator input, #calculator button {
      font-size: 24px;
      margin: 5px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 10px;
    }

    #calculator input {
      width: 250px;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    #calculator .orange {
      background-color: orange;
    }

    #calculator .black {
      background-color: black;
      color: white;
    }

    #table-output {
      margin-top: 20px;
      font-size: 20px;
    }

    #shooting-tab canvas {
      background: #222;
      display: block;
      margin: 0 auto;
    }

    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #5e2121;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #welcome-screen h1 {
      font-size: 50px;
      color: white;
      animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    #upgrade-shop {
      padding: 10px;
      margin-top: 20px;
      background-color: #222;
      border-radius: 10px;
    }

    #upgrade-shop button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome to FunTools Hub</h1>
  </div>

  <h1>Welcome to Our Website</h1>
  <div class="menu">
    <button onclick="showTab('calculator-tab')">Calculator</button>
    <button onclick="showTab('table-tab')">Table</button>
    <button onclick="showTab('clicking-tab')">Clicking Game</button>
    <button onclick="showTab('shooting-tab'); startGame();">Shooting Game</button>
  </div>

  <!-- Calculator Tab -->
  <div id="calculator-tab" class="tab-content">
    <div id="calculator">
      <input type="text" id="display" readonly><br>
      <button class="black" onclick="append('7')">7</button>
      <button class="black" onclick="append('8')">8</button>
      <button class="black" onclick="append('9')">9</button>
      <button class="orange" onclick="append('/')">÷</button><br>
      <button class="black" onclick="append('4')">4</button>
      <button class="black" onclick="append('5')">5</button>
      <button class="black" onclick="append('6')">6</button>
      <button class="orange" onclick="append('*')">×</button><br>
      <button class="black" onclick="append('1')">1</button>
      <button class="black" onclick="append('2')">2</button>
      <button class="black" onclick="append('3')">3</button>
      <button class="orange" onclick="append('-')">−</button><br>
      <button class="black" onclick="append('0')">0</button>
      <button class="black" onclick="append('.')">.</button>
      <button class="black" onclick="clearDisplay()">C</button>
      <button class="orange" onclick="append('+')">+</button><br>
      <button class="orange" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Table Tab -->
  <div id="table-tab" class="tab-content">
    <h2>Enter a number to see its table till 12</h2>
    <input type="number" id="table-input">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table-output"></div>
  </div>

  <!-- Clicking Game Tab -->
  <div id="clicking-tab" class="tab-content">
    <h2>Clicking Game</h2>
    <p>Click as fast as you can!</p>
    <button id="click-button">Click Me!</button>
    <p>Clicks: <span id="click-count">0</span></p>
    <p>Rupees: ₹<span id="rupees">0</span></p>
    <p>Speed Multiplier Level: <span id="speed-level">1</span></p>
    <button onclick="upgradeMultiplier()">Upgrade Speed Multiplier</button>
  </div>

  <!-- Shooting Game Tab -->
  <div id="shooting-tab" class="tab-content">
    <h2>Shooting Game</h2>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="upgrade-shop">
      <h3>Upgrade Shop</h3>
      <button onclick="upgradeGun(100)">Upgrade Gun (100 Rupees)</button>
      <button onclick="upgradeGun(500)">Upgrade Gun (500 Rupees)</button>
      <button onclick="upgradeGun(1000)">Upgrade Gun (1000 Rupees)</button>
      <button onclick="upgradeGun(10000)">Upgrade Gun (10000 Rupees)</button>
      <button onclick="upgradeGun(100000)">Upgrade Gun (100000 Rupees)</button>
    </div>
  </div>

  <script>
    let clickCount = 0;
    let rupees = 0;
    let speedMultiplier = 1;
    let highestScore = 0;
    let zombieSpeed = 1;
    let zombieInterval;
    let gunUpgradeLevel = 1;

    window.onload = function () {
      const welcome = document.getElementById('welcome-screen');
      setTimeout(() => {
        welcome.style.opacity = '0';
        setTimeout(() => welcome.style.display = 'none', 1000);
      }, 3000);
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }

    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        alert("Invalid Expression");
      }
    }

    function generateTable() {
      const number = parseInt(document.getElementById('table-input').value);
      const output = document.getElementById('table-output');
      output.innerHTML = '';
      if (!isNaN(number)) {
        for (let i = 1; i <= 12; i++) {
          output.innerHTML += `${number} x ${i} = ${number * i}<br>`;
        }
      } else {
        output.innerHTML = 'Please enter a valid number';
      }
    }

    document.getElementById('click-button').addEventListener('click', () => {
      clickCount += speedMultiplier;
      rupees += 10 * speedMultiplier;
      document.getElementById('click-count').innerText = clickCount;
      document.getElementById('rupees').innerText = rupees;
    });

    function upgradeMultiplier() {
      const cost = speedMultiplier * 100;
      if (rupees >= cost) {
        rupees -= cost;
        speedMultiplier++;
        document.getElementById('rupees').innerText = rupees;
        document.getElementById('speed-level').innerText = speedMultiplier;
      } else {
        alert(`You don't have enough rupees!`);
      }
    }

    // Add shooting game logic here...
    function startGame() {
      console.log("Start game called");
    }

    function upgradeGun(cost) {
      if (rupees >= cost) {
        gunUpgradeLevel++;
        rupees -= cost;
        alert("Gun upgraded to level " + gunUpgradeLevel);
        document.getElementById('rupees').innerText = rupees;
      } else {
        alert("Not enough rupees!");
      }
    }
  </script>
</body>
</html>
